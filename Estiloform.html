<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="Estiloform.css" rel="stylesheet">
</head>
<body>
    <form action="https://formspree.io/f/mbloogyw" method="POST">
        <fieldset>
            <legend>A Importância da Medição do pH da Água para a Qualidade de Vida</legend>
            
            <div class="div-p">
              <label for="q1">1. O que é pH?</label>
              <textarea id="q1" name="q1" placeholder="Digite sua resposta aqui..."></textarea>
  
              <label for="q2">2. Para que serve a medição do pH da água?</label>
              <textarea id="q2" name="q2" placeholder="Digite sua resposta aqui..."></textarea>
  
              <label for="q3">3. Quais são os principais problemas que podem ser causados por pH inadequado na água?</label>
              <textarea id="q3" name="q3" placeholder="Digite sua resposta aqui..."></textarea>
  
              <label for="q4">4. Você acha que a medição do pH da água é um tema relevante para a população em geral?</label>
              <div class="chec2">
                  <input class="" type="checkbox">
                  <label>Sim</label>
                  <input class="chec2" type="checkbox">
                  <label>Nao</label>
              </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="check2" name="interesse2" value="sim">
                <label for="check2">Concordo com enviar os dados do formulário e reseber notificações sobre atualizaçoes futuras.</label>
            </div>
            
            <button type="submit">Enviar</button>
            <small>Criado pela equipe MET Conpat da MCR</small>
        </fieldset>
    </form>
</body>
