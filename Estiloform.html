<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Baskervville:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="Estiloform.css" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend>Pergunta</legend>

            <div class="radio">
                <div>
                    <input type="radio" id="opcao1" name="escolha" value="opcao1">
                    <label for="opcao1">Opção 1</label>
                </div>
                <p>Opção 1: descrição descritiva e etc sobre o assunto abordado no mesmo e algo mais.</p>
            </div>

            <div class="radio">
                <div>
                    <input type="radio" id="opcao2" name="escolha" value="opcao2">
                    <label for="opcao2">Opção 2</label>
                </div>
                <p>Opção 2: descrição descritiva e etc sobre o assunto abordado no mesmo e algo mais.</p>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="check1" name="interesse1" value="sim">
                <label for="check1">Interesse 1: descrição descritiva e etc sobre o assunto abordado no mesmo e algo mais.</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="check2" name="interesse2" value="sim">
                <label for="check2">Interesse 2: descrição descritiva e etc sobre o assunto abordado no mesmo e algo mais.</label>
            </div>

            <button type="submit">Enviar</button>
            <small>Criado pela equipe MET Conpat da MCR</small>
        </fieldset>
    </form>
</body>
</html>
